sourceSets {
	main {
			java {
					srcDir 'src/java'
			}
			resources {
					srcDir 'src/resources'
			}
	}
	test {
		java {
				srcDir 'test/unit'
		}
		resources {
				srcDir 'test/resources'
		}
}
}

test {
